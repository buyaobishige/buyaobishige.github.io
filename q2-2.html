<pre><h1>师德公约</h1><h3>东北师范大学</h3>
<pre><p style="text-align:center;">煌煌师道    至圣在前    漫漫长途    今立斯言
我既为师    以德为先    兢兢忘己    业业育贤
我既为师    以仁为范    为人师表    天下在肩
我既为师    以知为难    正学塑身    求真不倦
我既为师    以爱为念    严爱相济    惑解道传
斯言已立    意决志坚    吾誓难撼    山河共鉴</p></pre>
